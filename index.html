<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/35db69b170.js" crossorigin="anonymous"></script>
    <title>DBZ - Fusion</title>
</head>

<body>
    <div class="disapear">
        <h1>DBZ - Fusion</h1>

        <div class="flex-container">
            <section class="sub-flex left">
                <select class="persos" id="liste-persos1">
                    <option value="" disabled selected hidden>Choisir personnage</option>
                    <option value="Sangoku">Sangoku</option>
                    <option value="Vegeta">Vegeta</option>
                    <option value="Picollo">Picollo</option>
                    <option value="Freezer">Freezer</option>
                </select>
                <select class="pouvoirs" id="liste-pouvoirs1">
                    <option value="" disabled selected hidden>Choisir pouvoir</option>
                    <option value="Attaque 120%">Attaque 120%</option>
                    <option value="Défense 120%">Défense 120%</option>
                    <option value="Intouchable 30%">Intouchable 30%</option>
                    <option value="Aleatoire">Aleatoire</option>
                </select>
                <img src="" class="image-left">
            </section>
            <section class="sub-flex right">
                <select class="persos" id="liste-persos2">
                    <option value="" disabled selected hidden>Choisir personnage</option>
                    <option value="Sangoku">Sangoku</option>
                    <option value="Vegeta">Vegeta</option>
                    <option value="Picollo">Picollo</option>
                    <option value="Freezer">Freezer</option>
                </select>
                <select class="pouvoirs" id="liste-pouvoirs2">
                    <option value="" disabled selected hidden>Choisir pouvoir</option>
                    <option value="Attaque 120%">Attaque 120%</option>
                    <option value="Défense 120%">Défense 120%</option>
                    <option value="Intouchable 30%">Intouchable 30%</option>
                    <option value="Aleatoire">Aleatoire</option>
                </select>
                <img src="" class="image-right">
            </section>
        </div>
        <button id="run">Lancer la partie</button>
    </div>

    <div class="appear">
        <h1>Fighting</h1>


        <div class="flex-image">
            <section class="sub-flex second-left">

                <img src="" class="second-image-left">
            </section>

            <section class="sub-flex second-right">

                <img src="" class="second-image-right">
            </section>

        </div>
        <div class="flex-container2">
            <progress class="progress" value="4200" max="9000">50%</progress>
            <progress class="progress" value="4200" max="9000">50%</progress>
        </div>

        <div class="flex-container2">
            <section class="flex-btn">
                <button class="log" id="hit1">Hit</button>
                <button class="log" id="heal1">Heal</button>
                <button class="leave" id="leave1">Leave <i class="fas fa-sign-out-alt"></i></button>
            </section>
            <section class="flex-btn">
                <button class="log" id="hit2">Hit</button>
                <button class="log" id="heal2">Heal</button>
                <button class="leave" id="leave2">Leave <i class="fas fa-sign-out-alt"></i></button>
            </section>
        </div>


        <div class="log-container">

        </div>


    </div>
    <script src="./assets/js/gamelogic.js"></script>
    <script src="assets/js/character.js"></script>

</body>

</html>
